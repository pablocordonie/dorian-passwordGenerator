<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="#" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400&display=swap" />
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="password-generator">
    <input type="text" class="password" id="password" placeholder="P4$5W0RD!">
    <label for="range" class="range-label">
      Length:
      <span id="password-length"></span>
    </label>
    <div class="range-container">
      <span>4</span>
      <input type="range" class="range-input" id="range" value="16" min="4" max="32" step="1" />
      <span>32</span>
    </div>
    <button class="button" id="generate-password">GENERATE PASSWORD</button>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
